parameters:
    input_ref:
        ui-name: |
            Genome DataLake Tables
        short-hint: |
            Select a GenomeDataLakeTables object to visualize
        long-hint: |
            Select a GenomeDataLakeTables object from your workspace.
            This object contains genome annotation, modeling, and phenotype
            data tables that will be rendered as an interactive HTML dashboard.

description: |
    <p>This app generates an interactive HTML dashboard report from a
    GenomeDataLakeTables object. The dashboard provides a comprehensive
    view of genome datalake data including annotation results, metabolic
    modeling predictions, and phenotype analysis.</p>

    <p><strong>Input:</strong></p>
    <ul>
        <li><b>Genome DataLake Tables</b> - A KBaseFBA.GenomeDataLakeTables
        object previously generated by the Build Genome Datalake Tables app.</li>
    </ul>

    <p><strong>Output:</strong></p>
    <ul>
        <li>An interactive HTML report with dashboard visualizations of
        the genome datalake data.</li>
    </ul>

